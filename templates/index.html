<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa; }
        .container { width: 450px; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .qr-img { max-width: 150px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>ðŸ”— URL Shortener</h2>
        <form method="POST" class="mb-3">
            <input type="url" name="url" class="form-control" placeholder="Enter long URL" required>
            <button type="submit" class="btn btn-primary mt-3">Shorten URL</button>
        </form>

        {% if short_url %}
            <h5>Your Shortened URL:</h5>
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
            {% if qr_code %}
                <div><img class="qr-img" src="data:image/png;base64,{{ qr_code }}" alt="QR Code"></div>
            {% endif %}
            {% if safety_status %}
                <p class="mt-2"><b>URL Status:</b> {{ safety_status }}</p>
            {% endif %}
        {% endif %}

        <a href="{{ url_for('analytics') }}" class="btn btn-secondary mt-3">View Analytics</a>
    </div>
</body>
</html>
